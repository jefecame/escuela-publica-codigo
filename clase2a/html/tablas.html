<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h3>Tablas</h3>
    <p>Estos son ejemplos de tablas...</p>
    <br><br>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>25</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>30</td>
            <td>Barcelona</td>
        </tr>
    </table>
    <br><br>
    <h2>Horario de clases</h2>

    <table border="1">
        <tr>
            <th>Día</th>
            <th>Horario</th>
            <th>Materia</th>
        </tr>
        <tr>
            <td>Lunes</td>
            <td>08:00 - 10:00</td>
            <td>Matemáticas</td>
        </tr>
        <tr>
            <td rowspan="2">Martes</td>
            <td>08:00 - 10:00</td>
            <td>Programación</td>
        </tr>
        <tr>
            <td>10:00 - 12:00</td>
            <td>Base de datos</td>
        </tr>
        <tr>
            <td>Miércoles</td>
            <td colspan="2">No hay clases</td>
        </tr>
    </table>
    <br><br>
</body>
</html>
