<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h3>Ejemplos de formularios</h3>
    <form action="https://example.com/submit" method="POST">
        <fieldset>
            <legend>Inicio de sesión</legend>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="10" required>
            <br><br>
            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass" required>
            <br><br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    <br>
    <hr>
    <br>
    <form action="https://example.com/submit" method="POST" 
            onsubmit="return false;">
        <fieldset>
            <legend>Registro (Validación con Pattern)</legend>
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" name="phone" 
                pattern="[0-9]{10}" title="Número de teléfono de 10 dígitos"
                placeholder="xxxxxxxxxx" required>
            <br><br>
            <label for="rfc">RFC:</label>
            <input type="text" name="rfc" id="rfc" 
                pattern="^[A-ZÑ&]{3,4}\d{6}[A-Z0-9]{3}$"
                title="Formato: 4 letras, 6 números y 3 letras o números"
                placeholder="AAAA000000AAA" required>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    <br>
    <hr>
    <br>
    <form>
        <fieldset>
            <legend>Tipos de input</legend>
            <label for="txt">Texto</label>
            <input type="text" id="txt" name="txt">
            <hr>
            <label for="num">Numéricos</label>
            <input type="number" id="num" name="num">
            <hr>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <hr>
            <label for="password2">Contraseña</label>
            <input type="password" name="password2" id="password2">
            <hr>
            <label for="color">Colores</label>
            <input type="color" name="color" id="color">
            <hr>
            <label for="fecha">Fechas</label>
            <input type="date" name="fecha" id="fecha">
            <hr>
            <label for="archivo">Archivos</label>
            <input type="file" name="archivo" id="archivo" accept="image/*">
            <hr>
            <label for="seleccion">Selección</label>
            <select name="seleccion" id="seleccion">
                <option value="1">Java</option>
                <option value="2">Python</option>
                <option value="3">C++</option>
                <option value="4">JavaScript</option>
            </select>
            <br><br>
            <label for="seleccion2">Selección 2</label>
            <input list="lenguajes" name="seleccion2" id="seleccion2" placeholder="Selección">
            <datalist id="lenguajes">
                <option value="Java">
                <option value="Python">
                <option value="C++">
                <option value="JavaScript">
                <option value="PHP">
                <option value="Ruby">
            </datalist>
            <hr>
            <label for="checkbox1">CheckBox 1</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox2">CheckBox 2</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox3">CheckBox 3</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <hr>
            <label for="radio1">Radio 1</label>
            <input type="radio" name="radio" id="radio1" value="1">
            <label for="radio2">Radio 2</label>
            <input type="radio" name="radio" id="radio2" value="2">
            <label for="radio3">Radio 3</label>
            <input type="radio" name="radio" id="radio3" value="3">
            <hr>
            <label for="rango">Rango</label>
            <input type="range" name="rango" id="rango">
            <hr>
            <label for="textarea1">Textarea</label>
            <textarea name="textarea1" id="textarea1" cols="25" rows="5">Textarea...</textarea>
        </fieldset>
    </form>
    <br><br><br>
</body>
</html>
