<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Acceso a Archivos HTML</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="bg-dark text-light">
        <nav class="navbar navbar-dark bg-primary fixed-top shadow-lg">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 mx-auto">Escuela Pública de Código</span>
            </div>
        </nav>
        <div class="container py-5 mt-5 mb-5">
            <div id="file-list" class="row g-4">
                <!-- Aquí se insertarán los enlaces a los archivos HTML -->
            </div>
        </div>
        <script>
            // Simulación de archivos HTML encontrados en el workspace
            // Reemplaza este array con una lista generada dinámicamente si usas un backend
            const htmlFiles = [
                { path: "actividad2a/actividad2a.html", name: "Actividad 2A" },
                { path: "actividad2b/actividad2b.html", name: "Actividad 2B" },
                { path: "actividad2c/actividad2c.html", name: "Actividad 2C" },
                { path: "actividad3b/actividad3b.svg", name: "Actividad 3B" },
                { path: "actividad3c/actividad3c.html", name: "Actividad 3C" },
            ];

            const fileList = document.getElementById("file-list");
            htmlFiles.forEach((file) => {
                const col = document.createElement("div");
                col.className = "col-12 col-md-6 col-lg-4";
                col.innerHTML = `
                    <div class="card h-100 shadow bg-secondary border-0 shadow-lg">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h5 class="card-title text-light">${file.name}</h5>
                            <a href="${file.path}" class="mt-3 link-info text-decoration-none">Abrir archivo</a>
                        </div>
                    </div>
                `;
                fileList.appendChild(col);
            });
        </script>
        <footer class="bg-primary text-light text-center py-3 fixed-bottom shadow-lg">
            &copy; 2025 Ing. Jesús Fernando Carrasco Mendoza
        </footer>
    </body>
</html>
