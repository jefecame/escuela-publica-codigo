<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Textos y Colores</title>
        <link rel="stylesheet" href="assets/css/styles_tc.css" />
    </head>
    <body>
        <h1>Mi poema favorito</h1>
        <p class="poema">
            Yo no hablo de venganzas ni de perdones;<br />
            el olvido es la única venganza<br />
            y el único perdón.<br />
        </p>
        <br /><br />
        <hr />
        <br /><br />
        <div class="tarjeta bg-color">
            <h2>María López</h2>
            <p>Desarrolladora Frontend</p>
        </div>
        <br /><br />
        <hr />
        <br /><br />
        <div>
            <h3>Dialogos</h3>
            <dialog class="dialog-ok" open>
                <p>La información se actualizó correctamente</p>
            </dialog>
        </div>
        <br /><br /><br /><br /><br />
        <div>
            <dialog class="dialog-error" open>
                <p>Ha ocurrido un error</p>
            </dialog>
        </div>
        <br /><br />
    </body>
</html>
