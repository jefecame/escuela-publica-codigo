<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login con Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    </head>
    <body class="bg-light">
        <div class="cointainer">
            <div class="card shadow border-1 rounded-3 m-5" style="max-width: 250px">
                <div class="card-header">
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="card-body">
                    <form class="mi-formulario" action="https://example.com/submit" method="POST">
                        <label for="username">Usuario</label><br />
                        <input type="text" class="form-control mb-3" id="username" name="username" minlength="5" required />

                        <label for="pass">Contrase√±a</label><br />
                        <input type="password" class="form-control mb-3" id="pass" name="pass" required />

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked />
                            <label class="form-check-label" for="checkChecked"> Recordare usuario </label>
                        </div>

                        <button type="submit" class="btn btn-outline-primary">Enviar</button>
                        <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
